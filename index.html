<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<!-- *** HTML Template Meta *** -->
<title>Hospital| HTML Digital Signage Template</title>
<meta name="description" content="" />

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="Hospital Template">
<meta itemprop="description" content="The Hospital Template was created to display a series of hospital related events that can be updated by google spreadsheets.">
<meta itemprop="image" content="http://rise-vision.github.io/content-hospital/images/hospital-screenshot.jpg">

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@RiseVision">
<meta name="twitter:title" content="Hospital Template">
<meta name="twitter:description" content="The Hospital Template was created to display a series of hospital related events that can be updated by google spreadsheets.">
<meta name="twitter:image:src" content="http://rise-vision.github.io/content-hospital/images/hospital-screenshot.jpg">

<!-- Open Graph data -->
<meta property="og:title" content="Hospital Template" />
<meta property="og:type" content="website" />
<meta property="og:url" content="http://rise-vision.github.io/content-hospital/" />
<meta property="og:image" content="http://rise-vision.github.io/content-hospital/images/hospital-screenshot.jpg" />
<meta property="og:description" content="The Hospital Template was created to display a series of hospital related events that can be updated by google spreadsheets." />

<!--Style Sheet-->
<link rel="stylesheet" href="css/style-main.css" media="screen" type="text/css" />
<link rel="stylesheet" href="css/animate.css" media="screen" type="text/css" />
	
<!--Fav Icon-->
<link rel="shortcut icon" href="http://rise-vision.github.io/content-hospital/favicon.ico" />
    
<!--Fonts-->
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<!--Web Components-->    
<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="bower_components/google-sheets/google-sheets.html">
<link rel="import" href="bower_components/polymer/polymer.html">
</head>

<body unresolved>
	
<!--LOGO-->
<div id="logo-container">
	<img src="images/logo.svg"/>
</div>

<!--TEXT CONTENT-->
<!-- Published Spreadsheet Details -->
<google-sheets id="sheet" 
               key="1Wj-PV0YIi4I0qZs-HW-WDTVUrz6RP_GiVshndQkRD-Y"
               gid="0"
               rows="{{rows}}"
               published>
</google-sheets>
 
<!--Text Transition-->  
<div  id="content">

<!--Information collected from google sheet-->
    <main layout horizontal>
         <section>
             <template id="rows" bind>

<!-- Information from Spreadsheet Rows -->
                <template repeat="{{rows}}">
                    <div class="slides">
                        <span class="date">{{gsx$date.$t}}</span>
                        <span class="event">{{gsx$event.$t}}</span>
                        <span class="desc">{{gsx$description.$t}}</span>
                    </div>
                 </template>
            </template>
        </section>
    </main>
</div>

<!--DOCTOR IMAGES -->
<div id="doctor-container1">
	<img src="images/doctor-male.png"/>
</div>
	
<div id="doctor-container2">
	<img src="images/doctor-female.png"/>
</div>
	
<!--BACKGROUND -->
<!--Blur-->
<div class="viewport">
    <div class="content-wrapper">
      <div class="content">
        <img src="images/background-small.jpg">
      </div>
    </div>
 </div>
	
 <div class="blur-box">
 </div>
	
<!--Box-->	
<div id="divider-container">
</div>

<!--Footer Icons-->
<!--Github Icon-->
<div id="github">
    <a type="button" id="gitbtn" href="https://github.com/Rise-Vision/content-hospital" target="_blank"><i class="fa fa-github fa-lg "></i></a>
</div>
    
<!--Rise Icon-->
<div id="rise">
    <a href="http://www.risevision.com/" target="_blank"><img id="risebtn" src="images/rise-icon.png"/></a>
</div>
	
<!--SCRIPTS-->
<script src='js/jquery.js'></script>
<script src="js/blur.js"></script>
<script src="js/google-sheets.js"></script>
	
</body> 
</html>
